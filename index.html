<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-menu" id="start-menu">
    <button class="start-button" id="start-button">start</button>
  </div>
  <div class="paint-wrapper">
  <div class="toolbox">
    <input class="color-picker" id="color-picker" type="color"name="color-picker" value="#ff0000">
    <div class="picked-color" id="picked-color"></div>
    <input class="line-thickness" id="line-thickness" type="range" value="1" min="1" max="50" step="1">
    <div class="drawtype-tool">
      <span class="drawtype drawtype-1">
        <input type="radio" name="drawType" value="line" checked onchange="checkDrawType()">
        line
      </span>
      <span class="drawtype drawtype-2">
        <input type="radio" name="drawType" value="fillRect" onchange="checkDrawType()">
        fill rectangle
      </span>
      <span class="drawtype drawtype-3">
        <input type="radio" name="drawType" value="strokeRect" onchange="checkDrawType()">
        stroke rectangle
      </span>
    </div> <!-- drawtype-tool -->
  </div> <!-- toolbox -->
  <canvas id="canvas" width="1000px" height="500px"></canvas>
  </div> <!-- paint-wrapper -->
</body>
<script src="main.js"></script>
</html>
